<html>
<head>
<title>Google Authentication </title>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script defer src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>

</head>

<body>
  
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input type="text" id="email" name="email" placeholder="E-mail" />
    <input type="password" id="password" name="password" placeholder="Password" />
    <input type="password" id="cf_password" name="cf_password" placeholder="Confirm password" />
    
    <input type="submit" id="saveData" name="signup_submit" value="Sign up" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    
    <button class="social-signin facebook">
      <i class="fa-brands fa-facebook fa-xl" id="fb-logo-1"></i> Log in with facebook 
      <!-- <span style="font-style: italic;">(not working)</span> -->
    </button>

    <button class="social-signin twitter">
      <i class="fa-brands fa-twitter fa-xl"></i> Log in with Twitter 
      <!-- <span style="font-style: italic;">(not working)</span> -->
    </button>

    <button class="social-signin google" id='login'>
      <i class="fa-brands fa-google fa-xl"></i> Log in with Google
    </button>

  </div>
  <div class="or">OR</div>
  <div id="signin">
    <h5>Already have account? <a href="#" id="signinrdr">Click here to sign in</a></h5>
    <h5><a href="./index.html" id="r-home"><i class="fa-solid fa-arrow-left"> Back to home</i></a></h5>
  </div>
</div>

<div id="hidbox" style="display: none;">
  <div class="lleft">
    <h1>Sign in</h1>
    
    <input type="text" id="l-email" name="email" placeholder="E-mail" />
    <input type="password" id="l-password" name="password" placeholder="Password" />
    
    <input type="submit" id="getData" name="signin_submit" value="Sign in"/>
  </div>
  <div id="lsignin">
    <h5>Do not have account? <a href="#" id="signuprdr">Click here to sign up</a></h5>
    <h5><a href="./index.html" id="r-home"><i class="fa-solid fa-arrow-left"> Back to home</i></a></h5>
  </div>
    
  
</div>
<script type="module" src="login.js"></script>

</body>




</html>
